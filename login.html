<!doctype html>
<html>
	<head>
		<title>Vancouver Ultimate League</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<h1 id="sign-up">VUL</h1>

			<a href="https://www.vul.ca/">
			<img src="https://www.vul.ca/sites/default/files/VUL_logo_website.png"
			id="picture1"></a>

			<h2>Login</h2>
			<form method="POST" action="login.html">
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" />
				<br />

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" />	
				<br />

				<input type="submit" value="submit" />

				<br />

				<h2>Register<h2>
				<form method="POST" action="login.html">
					<label for="firstname">First Name:</label>
					<input type="text" id="firstname" name="firstname" />

					<br/>
					<label for="lastname">Last Name:</label>
					<input type="lastname" id="lastname" name="lastname" />
					<br/>

					<label for="gender">Gender:</label>
					<input type="gender" id="gender" name="gender" />

					<br />

					<label for="email">Email:</label>
					<input type="text" id="email" name="email" placeholder="Only .com emails accepted" />
					<br/>

					<label for="password">Password:</label>
					<input type="password" id="password" name="password" />	
					<br />

					<input type="submit" value="submit" />






				</header>
		
	</body>
</html>
