<!doctype html>
<html>
	<head>
		<title>HTML/CSS Review</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<h1 id="sneaker-headline"> Ryan's Retro Sneakers</h1>
			<h2>Top rated sneakers of all time</h2>
			<img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSBshH2BwsqH9lOfXQeRrleZaz0jqMnbblWB3sEWGXOE2zWEEv5Ig">
		</header>
		<section id="my-sneaker-list">
			<ol>
				<li>Jordan 1</li>
				<li class="sold-out"> Yeezy's</li>
				<li>Kobe's</li>
				<li class="sold-out">Space Jam's</li>

			</ol>		
		</section>
		<section id="order-form">
			<h2>Order a pair!<h2>
			<form method="POST" action="index.html">
				<label for="full-name">Full Name:</label>
				<input type="text" id="full-name" name=full-name" />
				<br />

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="i don't like .net emails!" />
				<br />

				<label for="shoe">Select one:</label>
				<select name="shoe">
					<option value="Jordan 1">Jordan 1</option>
					<option value="Yeezy's">Yeezy's</option>
					<option value="Space Jam's">Space Jam's</option>
				</select>

				<br />
				<div id="colour">
				<label for="colour">Colour</label>
				
				 Red:<input type="radio"name="colour" value="red" />
				 Blue:<input type="radio" name="colour" value="blue" />

				 <br/>

				<label for="special-instructions">Special Instructions</label>
				<textarea id="special-instructions" cols="100" row="20" name="special-instructions"></textarea>

				<input type="submit" value="send!" />

			</form>
		</section>	

	</body>
</html>
